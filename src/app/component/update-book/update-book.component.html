<h1>update</h1>
<hr>



<form [formGroup]="newFormUpdate" (ngSubmit)="update()">
  <div class="form-group">
    <label for="exampleInputEmail1">title</label>
    <input formControlName="title" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
    <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label >Author</label>
    <input formControlName="author" type="text" class="form-control" placeholder="Author">
  </div>
  <div class="form-group">
    <label >description</label>
    <textarea formControlName="description" type="text" class="form-control" placeholder="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">update</button>
  <button  class="btn btn-danger" [routerLink]="['']">back to list</button>

</form>
